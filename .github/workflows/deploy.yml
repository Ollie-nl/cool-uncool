name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🏗️ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # De gouden stap - handmatige installatie van pnpm
      - name: 📦 Install PNPM (manually via npm)
        run: npm install -g pnpm@8

      # Voeg de installatie toe aan de PATH
      - name: ➕ Add PNPM to PATH
        run: echo "$(npm root -g)/pnpm" >> $GITHUB_PATH

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧪 Run Tests
        run: pnpm test

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🏗️ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # Zelfde PNPM installatie in de deploy job
      - name: 📦 Install PNPM (manually via npm)
        run: npm install -g pnpm@8

      - name: ➕ Add PNPM to PATH
        run: echo "$(npm root -g)/pnpm" >> $GITHUB_PAT
